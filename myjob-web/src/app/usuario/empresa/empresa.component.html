<div class="card">
  <div class="card-header">
    <h1>
      Listagem das Empresas
    </h1>
  </div>
  <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- idEmp Column -->
      <ng-container matColumnDef="idEmp">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.idEmp}} </td>
      </ng-container>

      <!-- Razão Social Column -->
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef> Razão Social </th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.razaoSocial}} </td>
      </ng-container>

      <!-- Nome Fantasia Column -->
      <ng-container matColumnDef="nomeFant">
        <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.nomeFant}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.cnpj}} </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let empresa">
          <div>
            <button style="margin-right: 5px" mat-raised-button (click)="editarEmpresa(empresa)" color="primary"> Editar </button>
            <button mat-raised-button color= "warn" (click)="deletarEmpresa(empresa)"> Deletar Conta </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
