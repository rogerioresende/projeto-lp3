<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <p>Por favor efetue login para continuar</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="E-mail" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Por favor informe o usu√°rio
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Senha" formControlName="senha" required>
          <mat-error *ngIf="isFieldInvalid('senha')">
            Por favor informe a senha
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" style="margin-right: 10px">Login</button>
        <button mat-raised-button type="button" color="accent" (click)="cadastrar()">Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
