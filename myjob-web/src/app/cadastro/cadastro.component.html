<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
        <p>Por favor preencha os dados para continuar</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Usuario" formControlName="usuario" required>
          <mat-error *ngIf="isFieldInvalid('usuario')">
            Por favor informe o usu√°rio
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="E-mail" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Por favor informe o E-mail
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Senha" formControlName="senha" required>
          <mat-error *ngIf="isFieldInvalid('senha')">
            Por favor informe a senha
          </mat-error>
        </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Estado" formControlName="estado" required>
            <mat-error *ngIf="isFieldInvalid('estado')">
              Por favor informe o estado
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Bairro" formControlName="bairro" required>
            <mat-error *ngIf="isFieldInvalid('bairro')">
              Por favor informe o bairro
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Rua" formControlName="rua" required>
            <mat-error *ngIf="isFieldInvalid('rua')">
              Por favor informe a rua
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Complemento" formControlName="complemento" required>
            <mat-error *ngIf="isFieldInvalid('complemento')">
              Por favor informe complemento
            </mat-error>
          </mat-form-field>
        <button mat-raised-button color="primary" style="margin-right: 10px">Cadastrar</button>
        <button mat-raised-button type="button" color="accent" (click)="voltar()">Voltar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
