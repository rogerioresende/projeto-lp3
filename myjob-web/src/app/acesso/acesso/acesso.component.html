<div class="card">
  <div class="card-header">
    <h1
      class="text-center">Sistema de Gerenciamento de Vagas de Emprego
    </h1>
  </div>
  <h1 >Escolha qual seu tipo de acesso. </h1>
  <div class="card-body">
    <div class="row">
      <div class="card-acesso col-md-6">
        <div>
          <button (click)="cadastrarPessoa()" mat-raised-button color="primary" style="margin-right: 10px">Pessoa Fisica</button>
        </div>
      </div>
      <div class="card-acesso col-md-6">
        <div>
          <button (click)="cadastrarEmpresa()" mat-raised-button color="primary" style="margin-right: 10px">Empresa</button>
        </div>
      </div>
    </div>
  </div>
</div>
